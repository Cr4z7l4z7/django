<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Universe</title>
    <link rel="stylesheet" href="{% static "my_app/css/bootstrap.min.css" %}">
  </head>
  <body>
<p class="container">This is AccessRecord:  </p>

<div>
  {% if access_records %}
  <table class="table">
    <thead class="thead-dark">
      <th>Site name</th>
      <th>Date accessed</th>
    </thead>
    {% for acc in access_records  %}
    <tr class="table-info">
      <td>{{ acc.name }}</td>
      <td>{{ acc.date }}</td>
    </tr>
      {% endfor %}
  </table>
   {% else %}
   <p>NO ACCESS RECORDS FOUND!</p>
</div>
{% endif %}

  <!-- {{ include_me }}
  <img src="{% static "my_app/uni.jpeg" %}" alt=""> -->

  </body>
</html>
